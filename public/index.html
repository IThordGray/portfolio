<head><script defer src="main.js"></script></head><style>
    @font-face {
        font-family: 'press-start';
        src: url('./assets/fonts/PressStart2P-Regular.ttf');
    }

    :root {
        font-family: 'press-start', serif;
    }

    input[type="text"],
    input[type="email"],
    textarea {
        font-family: 'press-start', serif;
        font-size: 16px;
        padding: 0.5rem;
        font-weight: 300;
    }

    .container {
        display: flex;
    }

    .coords {
        position: absolute;
        top: 20px;
        left: 30px;
        background: white;
        padding: 1rem;
    }

    .menu-container {
        width: 300px;
        border: 2px solid #000;
        border-bottom-width: 4px;
        display: flex;
    }

    .menu {
        width: 100%;
        margin: 0.25rem;
        border: 2px solid #000;
        border-top-width: 4px;
    }

    .menu-item {
        padding: 1rem;
        font-size: 1.5rem;
        cursor: pointer;
    }

    .menu-item:hover:before {
        content: '\25B6';
        margin-right: 0.5rem;
    }

    .contact-form-container {
        display: flex;
        flex-direction: column;
        margin-top: 2rem;
        height: 100%;
    }

    .contact-form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
        height: 100%;
    }

    .contact-form .btn {
        font-family: 'press-start', serif;
        font-size: 16px;
        border-width: 2px;
        border-bottom-width: 4px;
        padding: 0.5rem;
        background-color: white;
        cursor: pointer;
    }

    .contact-form .btn:active {
        border-bottom-width: 2px;
        transform: translateY(2px);
    }
</style>

<div class="container">
  <canvas></canvas>

  <div class="menu-container">
    <nav class="menu">
      <div class="menu-item" item="about">About</div>
      <div class="menu-item" item="skills">Skills</div>
      <div class="menu-item" item="contact">Contact</div>
      <div class="menu-item" item="linkedin">LinkedIn</div>
      <div class="menu-item" item="git">Git</div>
    </nav>
  </div>
</div>

<div style="display: none;">
  <div class="contact-form-container">
    <form class="contact-form" id="contact-form">
      <label for="name">Name:</label>
      <input id="name" name="name" required type="text">

      <label for="email">Email:</label>
      <input id="email" name="email" required type="email">

      <label for="message">Message:</label>
      <textarea id="message" name="message" required style="flex-grow: 1;"></textarea>

      <div style="display: flex; gap: 1rem; justify-content: space-between;">
        <input class="btn" type="reset" value="Cancel">
        <input class="btn success" type="submit" value="Submit">
      </div>
    </form>
  </div>
</div>
